  <head>
    <meta charset="utf-8">

  <body>
    <header>
      <h1>Casino War</h1>
    </header>
    <h2 id="dealer">Dealer</h2>

    <img id=cardsLeft src="img/CF_playing card.jpg" alt="playing card" />
    <p id="cardsRemaining">Cards Remaining</p>

      <h2 id="current-bank">Current Bank</h2>
      <h2 id = "bank"></h2>



      <section id = "allCard">
        <img id="card1" src="" />
        <img id="card2" src="" />
        <img id="card3" src="" />
        <img id="card4" src="" />
        <img id="card5" src="" />

          <button class="again" onclick="reset()">New Deck</button>
