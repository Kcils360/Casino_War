<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="CSS/homePage.css">
    <link href="https://fonts.googleapis.com/css?family=Limelight" rel="stylesheet">
    <title>Casino War</title>

  </head>
  <body>
    <header>
      <h1 class="title">CASINO WAR</h1>
    </header>
    <section>
      <div class="welcome">
        <p>Please enter your name</p>
        <input id="username" type="text" name="username" />
      </div>
      <div class="bank">
        <p>Welcome!</p>
        <ul>Initial Bank
          <li class="bankList">$200</li>
        </ul>
      </div>
      <div class="bet">
        <p>Inital Bet</p>
        <ul>
          <li>$</li>
          <li><input id="betAmount" type="text" name="betAmount" /></li>
        </ul>
      </div>

    </section>
    <footer>
      <button id="play" type="submit" name="play">Let's Play!</button>
    </footer>


    <script src="JS/homePage.js"></script>

  </body>
</html>
